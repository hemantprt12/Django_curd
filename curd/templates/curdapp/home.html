<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<h2 align="center">User Details</h2>
<div content="container" align="center">
    <table border="4" class="table table-bordered">
        <thead>
        <th>User_Id</th>
        <th>User_Name</th>
        <th>User_Address</th>
        <th>Actions</th>
        {%for i in user%}
        <tr>
            <td>{{i.User_Id}}</td>
            <td>{{i.User_Name}}</td>
            <td>{{i.User_Address}}</td>
            <td ><a href="/update/{{i.id}}" class="btn btn btn-primary btn">UPDATE</a> <a href="/delete/{{i.id}}" class="btn btn btn-primary btn"  >DELETE</a> </td>

        </tr>
        {%endfor%}
        </thead>
    </table>
    <a href="/create/" class="btn btn btn-primary btn-lg">Insert New Record</a>
</div>
</body>
</html>
